<div class="categories-container">
  <div
    *ngFor="let category of categories"
    class="category-card"
    [class.active]="selectedCategory?.id === category.id"
    (click)="selectCategory(category)">
    <h2>{{ category.name }}</h2>
    <p>{{ category.description }}</p>
  </div>
</div>

<div class="products-container">
  <div class="product-card" *ngFor="let product of filteredProducts">
    <div class="product-image-container">
      <img [src]="getDisplayedImage(product)" [alt]="product.name" class="main-image">
    </div>

    <div *ngIf="product.images && product.images.length > 0" class="image-gallery">
      <div
        *ngFor="let image of product.images; let i = index"
        class="thumbnail"
        [class.active]="selectedImageIndexes[product.id] === i"
        (click)="selectImage(product.id, i)">
        <img [src]="image" [alt]="product.name">
      </div>
    </div>

    <div class="product-info">
      <h2>{{ product.name }}</h2>
      <p class="description">{{ product.description }}</p>
      <div class="rating">
        <span class="stars">
          <span class="filled" [style.width.%]="(product.rating / 5) * 100"></span>
        </span>
        <span class="rating-value">{{ product.rating }}/5</span>
      </div>
      <p class="price">{{ product.price | number }} â‚¸</p>
      <p class="likes">Likes: {{ product.likes || 0 }}</p>
    </div>

    <div class="product-actions">
      <div class="like-delete-btn">
        <button (click)="incrementLikes(product.id)" class="l_d-btn like-btn">
          Like
        </button>
        <button (click)="deleteProduct(product.id)" class="l_d-btn delete-btn">
          Delete
        </button>
      </div>
      <a [href]="product.kaspiLink" target="_blank" class="kaspi-link">
        View on Kaspi.kz
      </a>
      <div class="share-buttons">
        <button (click)="shareOnWhatsApp(product)" class="share-btn whatsapp">
          Share on WhatsApp
        </button>
        <button (click)="shareOnTelegram(product)" class="share-btn telegram">
          Share on Telegram
        </button>
      </div>
    </div>
  </div>
</div>
