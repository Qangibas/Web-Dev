<style>
  .card {
    width: 300px;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
  }

  /* On mouse-over, add a deeper shadow */
  .card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  }

  /* Add some padding inside the card container */
  .container {
    padding: 2px 16px;
  }
</style>

<fieldset style="margin-left: auto; margin-right: auto; display: inline-flex; width: 98%; ">
  <div style=" margin-left: auto; margin-right: auto; display: flex; flex-direction: column; width: 40%;  align-items: center; flex-wrap: nowrap ">
    <label>Company</label>
    <input type="text" [(ngModel)]="company_name" placeholder="company name">
    <input type="text" [(ngModel)]="company_description" placeholder="company description">
    <input type="text" [(ngModel)]="company_city" placeholder="company city">
    <input type="text" [(ngModel)]="company_address" placeholder="company address">
    <button (click)="addCompany()">Add</button>
  </div>

  <br>
  <div style=" margin-left: auto; margin-right: auto; width:40%;display: flex; flex-direction: column; align-items: center; flex-wrap: wrap ">
    <label>Vacancy</label>
    <input type="text" [(ngModel)]="vacancy_name" placeholder="vacancy name">
    <input type="text" [(ngModel)]="vacancy_description" placeholder="vacancy description">
    <input type="number" [(ngModel)]="vacancy_salary" placeholder="vacancy salary">
    <input type="number" [(ngModel)]="vacancy_company" placeholder="vacancy copany(id)">
    <button (click)="addVacancy()">Add</button>
  </div>
</fieldset>

<h2>Companies</h2>
<div style="display: inline-flex">

  <div class="card" *ngFor="let company of companies" (click)="show(company.id)">
    <div class="container">
      <h4><b>Name: {{company.name}}</b></h4>
      <h4>Id: {{company.id}}</h4>
      <p>Description: {{company.description}}</p>
      <p>City: {{company.city}} Address: {{company.address}}</p>
      <button (click)="deleteCompany(company.id)">delete company</button>
    </div>
  </div>
</div>

<h2 style="margin-top:50px;">vacancies</h2>
<div style="display: inline-flex; ">

  <div class="card" *ngFor="let vacancy of vacancies">
    <div class="container">
      <h4><b>Name: {{vacancy.name}}</b></h4>
      <h4>Id: {{vacancy.id}}</h4>
      <p>Description: {{vacancy.description}}</p>
      <h3>Salary: {{vacancy.salary}}$</h3>
      <h4>Company: {{vacancy.company}}</h4>
      <button (click)="deleteVacancy(vacancy.id)">delete vacancy</button>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
