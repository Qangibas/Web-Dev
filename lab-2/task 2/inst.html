<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>instagram</title>
  <link rel="stylesheet" href="inst_css.css">
</head>
<body>
<div class="container">
  <div class="content">
    <div class="photo">
      <div class="scr_cont"><img class="screenshot" src="screenshot.png" alt=""></div>
      <img class="phone_photo_img" src="home-phones.png" alt="Instagram Preview">
    </div>
    <div class="inst_form">
      <div class="login_box">
        <img src="i%20(1).webp" class="logo" alt="Instagram">
        <input type="text" class="inst_input" placeholder="Phone number, username, or email">
        <input type="password" class="inst_input" placeholder="Password">
        <button class="login_btn">Log in</button>
        <div class="or"><hr>OR<hr></div>
        <div class="fb_login">
          <img class="fb_img" src="facebook-icon.png" alt="Facebook Logo" width="20px" height="20px">
          <a class="fb_login_link link" href="#">Log in with Facebook</a>
        </div>
        <a href="#" class="forgot_pass">Forgot password?</a>
      </div>
      <div class="signup_box">
        Don't have an account? <a class="link" href="#">Sign up</a>
      </div>
      <div class="get_app">
        Get the app.
        <div class="app_links">
          <img src="app-store.png" alt="App Store">
          <img src="google-play.png" alt="Google Play">
        </div>
      </div>
    </div>
  </div>
</div>

</html>
