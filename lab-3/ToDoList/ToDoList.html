<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do  List</title>
    <link rel="stylesheet" href="Todolistcss.css">
</head>
<body>
<div class="header">
  <h1>ToDo List</h1>
</div>
<div class="main">
  <div class="text"><p>ToDo List</p></div>
  <div class="input-text">
    <input type="text" id="newTask" placeholder="New Task" maxlength="100">
    <button id="addButton" class="add-btn" onclick="addTask()">Add</button>
  </div>
  <div id="todoList" class="todo-list"></div>
</div>
<script src="ToDolistjs.js"></script>
</body>
</html>
