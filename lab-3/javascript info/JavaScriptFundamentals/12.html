<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      function ask(question, yes, no) {
        if (confirm(question)) yes();
        else no();
      }

      ask(
              "Do you agree?",
              () => alert("You agreed."),
              () => alert("You canceled the execution.")
      );
    </script>
</head>
