<body><h1>The Whisper of Eternity</h1>
<p> In the cradle of stars, where silence reigns<br>
     Time weaves its threads through cosmic chains.<br>
     A fleeting echo, a gentle sigh,<br>
     Binds the earth to the endless sky.</p>
