<!-- details.component.html -->
<div *ngIf="load">
  <fieldset>
    <input type="text" [(ngModel)]="newAlbum.title" placeholder="Album title">
    <button (click)="updateAlbum()">Update title</button>
  </fieldset>
  <h2>{{album.title}}</h2>
  <p><a routerLink="/albums/{{album.id}}/photos">Show photo gallery</a></p>
  <button routerLink="..">Go back</button>
</div>
<h4 *ngIf="!load">The page is loading...</h4>
<div *ngIf="error" class="error">{{error}}</div>
